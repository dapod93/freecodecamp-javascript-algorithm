<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="middle-this-thing">
      <h1>Pokémon Search App</h1>
      <label for="search-input">Search for Pokémon Name or ID:</label>
      <input type="text" name="pokemon" id="search-input" value="" />
      <button type="button" id="search-button">Search</button>
      <div class="output">
        <div class="top-container">
          <div class="name-and-id">
            <span id="pokemon-name"></span>
            <span id="pokemon-id"></span>
          </div>
          <div class="size">
            <span id="weight"></span>
            <span id="height"></span>
          </div>
          <div id="sprite-container" class="sprite-container"></div>
          <div id="types"></div>
        </div>
        <div class="bottom-container">
          <table>
            <tr>
              <th>Base</th>
              <th>Stats</th>
            </tr>
            <tr>
              <td>HP:</td>
              <td id="hp"></td>
            </tr>
            <tr>
              <td>Attack:</td>
              <td id="attack"></td>
            </tr>
            <tr>
              <td>Defense:</td>
              <td id="defense"></td>
            </tr>
            <tr>
              <td>Sp. Attack:</td>
              <td id="special-attack"></td>
            </tr>
            <tr>
              <td>Sp. Defense:</td>
              <td id="special-defense"></td>
            </tr>
            <tr>
              <td>Speed:</td>
              <td id="speed" class="speed"></td>
            </tr>
          </table>
        </div>
      </div>
      <script src="script.js"></script>
    </div>
  </body>
</html>
